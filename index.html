<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container header-background-color">
      <div class="row">
        <div class="column-full column-half nav-height">
          <h3>Code Journal</h3>
          <button class="navbar-button">Entries</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="view1" data-view="entry-form">
      <form class="form-background">
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
            <div class="column-half">
              <img class="image" src="/images/placeholder-image-square.jpg" alt="photoUrl">
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input required class="title" name="title" type="text" id="title">
              <label for="photoUrl">Photo URL</label>
              <input required class="photoUrl" name="photoUrl" type="text" id="photoUrl">
            </div>
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea class="notes" name="notes" id="notes" cols="30" rows="10"></textarea>
              <div class="button">
                <button class="save-button">SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="view1" data-view="entries">
      <div class="container view hidden">
        <div class="row">
          <div class="column-full">
            <div class="display-flex">
              <h1>Entries</h1>
              <div class="entries-button">
                <button class="new-button">NEW</button>
              </div>
            </div>
          </div>
          <ul>
          </ul>
        </div>
      </div>
      <p class="no-entries hidden">No entries have been recorded.</p>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
